<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Api-05-Advice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <!-- Random Advice -->
    <h2 class="text-center mt-5">Random Advice By Reload</h2>
    <div class="random-advice bg-dark w-50 text-white text-center p-5 rounded-3 m-auto mt-2">
        <div  id="random-advice" class="advice">
            
        </div>
            <hr class="w-75 m-auto py-3 mt-4">
            <div class="reload">
                <a href="" class="text-danger bg-body-secondary px-3 py-2 fs-3 rounded-circle" onClick="window.location.reload()"><i class="fa-sharp fa-solid fa-arrows-rotate"></i></a>
            </div>
        </div>

    <!-- Find Advice By ID -->
    <h2 class="text-center mt-5">Search Advice By ID</h2>
    <div class="random-advice bg-info w-50 text-white text-center p-5 rounded-3 m-auto mt-2">
        <div  id="id-advice" class="advice">
            
        </div>
            <hr class="w-75 m-auto py-3 mt-4">
            <div class="search d-lg-flex d-md-flex gap-3 justify-content-center">
                <input id="input-id" type="number" class="form-control w-50" placeholder="Enter Advice ID">
                <button class="btn btn-danger" onclick="displayAdviceId()">Search</button>
            </div>
        </div>


    <!-- Find Advice By Search -->
    <h2 class="text-center mt-5">Search Advice By Search</h2>
    <div class="random-advice bg-warning w-50 text-white text-center p-5 rounded-3 m-auto mt-2">
        <div  id="search-advice" class="advice">
            
        </div>
            <hr class="w-75 m-auto py-3 mt-4">
            <div class="search d-lg-flex d-md-flex gap-3 justify-content-center">
                <input id="input-search" type="text" class="form-control w-50" placeholder="Enter Advice ID">
                <button class="btn btn-danger" onclick="displayadviceSearch()">Search</button>
            </div>
        </div>
        



    <!-- script file -->
    <script src="https://kit.fontawesome.com/1987a1475d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
